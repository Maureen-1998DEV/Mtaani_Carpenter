<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./login.css">
    <title>login form</title>
</head>
<body>

  <div class="navlist">
    </div>
    <div class="container text-center">
        <div class="row">
            <form>
                <h2 class="mb-5">Login</h2>
                <center> 
                <div class="mb-5 col-6 text-center" >
                <input type="email" class="form-control" id="inputEmail1" placeholder="email" required>
              </div>
              <div class="mb-5 col-6">
                
                <input type="password" class="form-control" id="passwordLogIn" placeholder="password"  minlength="5"required>
              </div>
              <button  onclick="loginValidate()"type="submit" >Submit</button>
                </center>
            </form>
            <div class="text-center text-white mt-3">
                <p>don't have an account? <a href="signup.html">signup</a></p>
              </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>
</html>
